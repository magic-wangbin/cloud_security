<div [hidden]="!authenticated" style="text-align:center">
    <h1>
        Welcome to {{ title }}！！
    </h1>
</div>

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div [hidden]="authenticated">
            <p>please login</p>
            <form role="form" (submit)="login()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text" class="form-control" [(ngModel)]="credentials.username" />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="text" class="form-control" [(ngModel)]="credentials.password" />
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
